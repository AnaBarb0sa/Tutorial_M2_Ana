<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<h1>Atualização de Usuário</h1>
    <form name="form1" method="post" action="/atualiza">
        NOME: <input type="text" name="nome" value="" required>
        <br>
        IDADE: <input type="number" name="idade" value="" required>
        <br>
        CARGO: <input type="text"  name="cargo" placeholder="RH" required>
        <br>
        FOTO: <input type="text"  name="foto" placeholder="foto1"  required>
        <br>
        <input type="hidden" id="id_pessoa" name="id_pessoa" value="">
        <input type="submit" value="ATUALIZAR">  
    </form>    
    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualiza?id_pessoa='+url.searchParams.get("id_pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoas = data;

            pessoas.map(function(pessoa) {
                document.getElementById('id_pessoa').value = pessoa.id_pessoa;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('idade').value = pessoa.idade;
                document.getElementById('cargo').value = pessoa.cargo;
                document.getElementById('foto').value = pessoa.foto;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>

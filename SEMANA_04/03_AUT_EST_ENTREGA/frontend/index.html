<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/registros';
  
    fetch('/registros')
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let pessoas = data;
        let saida = '';
        pessoas.map(function(pessoa) {
          saida += '<strong> '+ `${pessoa.nome}` + '</strong> ' + `${pessoa.cargo}`  + ' - ' +  `${pessoa.foto}`;
          saida += ' - <a href="/atualizar.html?id_pessoa=' + `${pessoa.id_pessoa}` + '">EDITAR</a>';
          saida += ' | <a href="/remover?id_pessoa='+`${pessoa.id_pessoa}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
